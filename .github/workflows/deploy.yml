name: Deploy Java app to AWS Lambda

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Project
        run: mvn clean install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'eu-north-1'  
          
      - name: Create AWS Lambda Function
        run: |
          aws lambda get-function --function-name HandlerString
          getLambdaStatus=$(echo aws lambda get-function --function-name HandlerString)
          echo $getLambdaStatus
          if [[ $getLambdaStatus == 254 ]]; then
            aws lambda create-function --function-name HandlerString --runtime java17 --handler integration.ninjas.HandlerSring::handleRequest \
            --role arn:aws:iam::your-account-id:role/AWSLambdaBasicExecutionRole \
            --zip-file fileb://target/lambda-basic-1.0-SNAPSHOT.jar
          fi  

      - name: Upload JAR file to AWS Lambda
        run: aws lambda update-function-code --function-name HandlerString --zip-file fileb://target/lambda-basic-1.0-SNAPSHOT.jar
